<div class="row">
    <!--<pre>{{winner.length}}</pre>-->
    <div class="col-md-12">
        <div class="title-winner" ng-if="winner.length > 1">
            <img src="img/split-pot.png" alt="" width="500px">
        </div>
    </div>
    <div class="col-md-4" ng-repeat="winners in winner" ng-if="winner.length > 1">
        <div class="img-winner-holder">
            <div class="bubble">
                {{winners.descr}}
            </div>
            <img src="img/winner.png" alt="" class="img-full">
            <div class="player-card">
                <img src="img/circle-icon.png" alt="" width="35">
                <span>{{winners.playerNo}}</span>
            </div>
            <div class="img-winner-card">
                <card card='{{winners.cards[0]}}' ng-style="style" class="img-full">
                </card>
                <card card='{{winners.cards[1]}}' ng-style="style" class="img-full winner-card-two">
                </card>
            </div>
        </div>
    </div>
    <div class="col-md-offset-2 col-md-8" ng-if="winner.length==1">
        <div class="img-winner-holder winner-only-one">
            <div class="bubble" ng-if="winner[0].descr">
                {{winner[0].descr}}
            </div>
            <img src="img/winner.png" alt="" class="img-full">
            <div class="player-card" >
                <img src="img/circle-icon.png" alt="" width="75">
                <span>{{winner[0].playerNo}}</span>
            </div>
            <div class="img-winner-card" ng-if="winner[0].descr">
                <card card='{{winner[0].cards[0]}}' ng-style="style" class="img-full">
                </card>
                <card card='{{winner[0].cards[1]}}' ng-style="style" class="img-full winner-card-two">
                </card>
            </div>
        </div>
    </div>
</div>
<div class="community-cards" ng-if="winner[0].descr">
    <div class="row">
        <div class="col-md-1 col-sm-1"></div>
        <div class="col-md-2 col-sm-2">
            <div class="community-image">
                <community community-card="communityCards[1]"></community>
            </div>
        </div>
        <div class="col-md-2 col-sm-2">
            <div class="community-image">
                <community community-card="communityCards[2]"></community>
            </div>
        </div>
        <div class="col-md-2 col-sm-2">
            <div class="community-image">
                <community community-card="communityCards[3]"></community>
            </div>
        </div>
        <div class="col-md-2 col-sm-2">
            <div class="community-image">
                <community community-card="communityCards[5]"></community>
            </div>
        </div>
        <div class="col-md-2 col-sm-2">
            <div class="community-image">
                <community community-card="communityCards[7]"></community>
            </div>
        </div>
    </div>
</div>
